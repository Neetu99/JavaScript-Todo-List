<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css");

        .red{color: rgb(185, 4, 40);}
        .green{color: rgb(76, 149, 2);}
        .blue{color: blue;}
        .list-group{font-size: 1.6rem;}
        .show{display: block;}
        .hide{display: none;}
    </style>
<title>Todo-List</title>
</head>

<body>
    <div class="container">
     <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
            <div class="alert align-item-center " id="message"></div>
             <form action="" id="itemForm">
                <h3>Todo-List</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="itemInput" value="" placeholder="Please Enter Todo work...">
                    <button class="btn btn-outline-primary">Add Item</button>
                </div>
             </form>
        
            <ul class="nav nav-tabs">
                <li class="nav-item"  data-type="all">
                  <a class="nav-link active"  href="#">All</a>
                </li>
                <li class="nav-item"  data-type="todo">
                  <a class="nav-link" href="#">todo</a>
                </li>
                <li class="nav-item"  data-type="done">
                  <a class="nav-link" href="#">Completed</a>
                </li>           
              </ul>
              <!-- Item-List -->
         <!-- item-List-group-list -->
              <ul class="list-group list-group-flush" id="itemList">
                
              </ul>
              <input type="hidden" id="objIndex" value="">
              <input type="hidden" id="tabValue" value="all">
        </div>
     </div>
    </div>

    <!-- <script src=youtube.js></script> -->
    <script src=index.js></script>
</body>
</html>
